<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-btn">
        <img src="img/rock-emoji.png" alt="Rock-img" class="move-icon">
    </button>

    <button onclick="playGame('paper')" class="move-btn">
        <img src="img/paper-emoji.png" alt="Paper-img" class="move-icon">
    </button>

    <button onclick="playGame('scissors')" class="move-btn">
        <img src="img/scissors-emoji.png" alt="Scissors-img" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-choose">
    </p>
    <p class="js-score score"></p>
    <button onclick="score.wins=0; score.losses=0; score.ties=0; localStorage.removeItem('score'); updateScoreElement();" class="reset-score-button">
        Reset Score
    </button>

    <script src="script.js"></script>

</body>
</html>
