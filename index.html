<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image" href="/img/rock-paper-scissors.png" class="favicon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
        <p>Dark Mode</p>
    </label>


    <p class="title"><img onclick="refresh()" class="rps-logo" src="img/rock-paper-scissors.png" alt="rock-paper-scissors" width="40px">
        Rock Paper Scissors Game
    </p>
    <div class="rounds-input-container">
        <p class="round-msg">Enter the number of rounds you want to play:
                    <input class="input-container" type="number" id="rounds-input" min="1" max="100" value="0" onkeypress="if(event.key==='Enter') startGame()">
        </p>

        <button onclick="startGame()" class="start-button">Start Game</button>
        <p class="game-start-msg"></p>
        <p class="game-error-msg"></p>
    </div>
    <button onclick="playGame('rock')" class="move-btn">
        <img src="img/rock-emoji.png" alt="Rock-img" class="move-icon">
    </button>

    <button onclick="playGame('paper')" class="move-btn">
        <img src="img/paper-emoji.png" alt="Paper-img" class="move-icon">
    </button>

    <button onclick="playGame('scissors')" class="move-btn">
        <img src="img/scissors-emoji.png" alt="Scissors-img" class="move-icon">
    </button>
    <p class="js-round rounds"></p>
    <p class="js-choose"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>
    <button onclick="score.wins=0; score.losses=0; score.ties=0; localStorage.removeItem('score'); updateScoreElement();" class="reset-score-button">
        Reset Score
    </button>

    <button onclick="playAgain()" class="start-button">Play Again</button>

    <script src="script.js"></script>

</body>
</html>
